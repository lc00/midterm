<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://summer2014.refactoru.com/public/fontello/css/fontello.css">
   <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-2 up" data-index="0">
				<i class="icon-up-bold"></i>	
			</div>
			<div class="col-md-2 up" data-index="1">
				<i class="icon-up-bold"></i>
			</div>
			<div class="col-md-2 up" data-index="2">
				<i class="icon-up-bold"></i>
			</div>
			<div class="col-md-2 up" data-index="3">
				<i class="icon-up-bold"></i>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2 left" data-index="0">
				<i class="icon-left-bold"></i>
			</div>
			<div class="col-md-2 grid x0 y0 empty" id="x0_y0"></div> 
			<div class="col-md-2 grid x1 y0 empty" id="x1_y0"></div> <!-- // -->
			<div class="col-md-2 grid x2 y0 empty" id="x2_y0"></div>
			<div class="col-md-2 grid x3 y0 empty" id="x3_y0"></div>
			<div class="col-md-2 right" data-index="0">
				<i class="icon-right-bold"></i>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 left" data-index="1">
				<i class="icon-left-bold"></i>
			</div>
			<div class="col-md-2 grid x0 y1 empty" id="x0_y1"></div>
			<div class="col-md-2 grid x1 y1 empty" id="x1_y1"></div> <!-- // -->
			<div class="col-md-2 grid x2 y1 empty" id="x2_y1"></div>
			<div class="col-md-2 grid x3 y1 empty" id="x3_y1"></div>
			<div class="col-md-2 right" data-index="1">
				<i class="icon-right-bold"></i>
			</div>
		</div>
		<div class="row">				
			<div class="col-md-2 left" data-index="2">				
				<i class="icon-left-bold"></i>
			</div>
			<div class="col-md-2 grid x0 y2 empty" id="x0_y2"></div>
			<div class="col-md-2 grid x1 y2 empty" id="x1_y2"></div> <!-- // -->
			<div class="col-md-2 grid x2 y2 empty" id="x2_y2"></div>
			<div class="col-md-2 grid x3 y2 empty" id="x3_y2"></div>
			<div class="col-md-2 right" data-index="2">
				<i class="icon-right-bold"></i>
			</div>

		<div class="row">
			<div class="col-md-2 left" data-index="3">
				<i class="icon-left-bold"></i>
			</div>	
			<div class="col-md-2 grid x0 y3 empty" id="x0_y3"></div>
			<div class="col-md-2 grid x1 y3 empty" id="x1_y3"></div> <!-- // -->
			<div class="col-md-2 grid x2 y3 empty" id="x2_y3"></div>
			<div class="col-md-2 grid x3 y3 empty" id="x3_y3"></div>
			<div class="col-md-2 right" data-index="3">
				<i class="icon-right-bold"></i>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-2 down" data-index="0">
				<i class="icon-down-bold"></i>
			</div>
			<div class="col-md-2 down" data-index="1">
				<i class="icon-down-bold"></i>
			</div>
			<div class="col-md-2 down" data-index="2">
				<i class="icon-down-bold"></i>
			</div>
			<div class="col-md-2 down" data-index="3">
				<i class="icon-down-bold"></i>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>









	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="main.js"></script>

</body>
</html>
